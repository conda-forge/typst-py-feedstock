{% set name = "typst-py" %}
{% set pypi_name = "typst" %}
{% set version = "0.12.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ pypi_name[0] }}/{{ pypi_name }}/typst-{{ version }}.tar.gz
  sha256: e3575e0a0a6e323b6e9fb367e838a4caa947112e38ee32911cdaaa9c85176ac5

build:
  number: 0

requirements:
  build:
    - python                              # [build_platform != target_platform]
    - cross-python_{{ target_platform }}  # [build_platform != target_platform]
    - maturin                             # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
  host:
    - python
    - maturin >=1.0,<2.0
    - pip
  run:
    - python
    - importlib-resources  # [py<39]

test:
  imports:
    - typst
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/messense/typst-py
  summary: Python binding to typst
  license: Apache-2.0
  license_file:
    - LICENSE
    - THIRDPARTY.yml

extra:
  recipe-maintainers:
    - freundTech
    - pavelzw
