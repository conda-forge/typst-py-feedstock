{% set name = "typst-py" %}
{% set pypi_name = "typst" %}
{% set version = "0.12.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ pypi_name[0] }}/{{ pypi_name }}/typst-{{ version }}.tar.gz
  sha256: f787ee1de602a930ae2e2840f2f95870d5a2e72b324011deddad2deb1a7a7462

build:
  number: 0

requirements:
  build:
    - python                              # [build_platform != target_platform]
    - cross-python_{{ target_platform }}  # [build_platform != target_platform]
    - maturin                             # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
    - make
  host:
    - python
    - maturin >=1.0,<2.0
    - pip
  run:
    - python
    - importlib-resources  # [py<39]

test:
  imports:
    - typst
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/messense/typst-py
  summary: Python binding to typst
  license: Apache-2.0
  license_file:
    - LICENSE
    - THIRDPARTY.yml

extra:
  recipe-maintainers:
    - freundTech
    - pavelzw
